<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="./css/signup.css" />
  </head>
  <body>
    <div>
      <h2>회원가입</h2>
      <p><input type="text" id="userid" placeholder="아이디" /></p>
      <p><input type="password" id="password" placeholder="비밀번호" /></p>
      <p><input type="text" id="name" placeholder="이름" /></p>
      <p><input type="email" id="email" placeholder="이메일@이메일.com" /></p>
      <p><input type="url" id="url" placeholder="url" /></p>
      <p><button id="signup">회원가입</button></p>
    </div>
    <script>
      const signupBtn = document.getElementById("signup");

      async function postData(url, data) {
        const options = {
          method: "POST", // HTTP 메서드 설정
          headers: {
            "Content-Type": "application/json", // 전송할 데이터 형식 명시
          },
          body: JSON.stringify(data), // JavaScript 객체를 JSON 문자열로 변환
        };

        try {
          const response = await fetch(url, options);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          console.log(result); // 쿠키로 토큰저장 시켜야함
          setCookie("token", result.token, 2);
        } catch (error) {
          console.error("POST 요청 중 오류 발생:", error);
        }
      }

      function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + days * 24 * 60 * 60 * 1000);
        const expires = "expires=" + d.toUTCString();
        document.cookie = `${name}=${value}; ${expires}; path/`;
      }

      signupBtn.onclick = () => {
        const userid = document.getElementById("userid").value;
        const password = document.getElementById("password").value;
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const url = document.getElementById("url").value;
        const signupData = { userid, password, name, email, url };
        postData("http://127.0.0.1:8080/auth/signup", signupData);
        location.href = "index.html";
      };
    </script>
  </body>
</html>
