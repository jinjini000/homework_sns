<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전체 게시글</title>
    <link rel="stylesheet" href="./css/posts.css" />
  </head>
  <body>
    <h2>전체 게시글</h2>
    <div id="posts"></div>
    <a href="posthome.html">돌아가기</a>
    <script>
      const posts = document.getElementById("posts");
      window.onload = () => {
        const token = getCookie("token");
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const userid = urlParams.get("userid");
        console.log(userid);
        getPosts("http://127.0.0.1:8080/post/", token, userid).then((datas) => {
          posts.innerHTML = "";
          datas.forEach((data) => {
            console.log(data);
            const div = document.createElement("div");
            div.innerHTML = `<span class="postUserId">${data.userid}</span><p class="postText" id="${data._id}">${data.text}</p>`;
            posts.appendChild(div);
            //특정 포스트 불러오기
            div.onclick = () => {
              location.href = `./post.html?postid=${data._id}`;
            };
          });
        });
      };

      function getCookie(name) {
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookies = decodedCookie.split("; ");
        for (let cookie of cookies) {
          const [key, value] = cookie.split("=");
          if (key === name) return value;
        }
        return null;
      }

      async function getPosts(url, token, userid) {
        const options = {
          method: "GET", // HTTP 메서드 설정
          headers: {
            "Content-Type": "application/json", // 전송할 데이터 형식 명시
            Authorization: `Bearer ${token}`,
          },
        };
        //userid가 없으면 전체
        if (!userid) {
          try {
            const response = await fetch(url, options);

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            console.log(result);
            return result;
          } catch (error) {
            console.error("GET 요청 중 오류 발생:", error);
          }
        }
        //userid가 있으면
        try {
          const response = await fetch(url + `?userid=${userid}`, options);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          console.log(result);
          return result;
        } catch (error) {
          console.error("GET 요청 중 오류 발생:", error);
        }
      }
      /************************************************************************/
    </script>
  </body>
</html>
