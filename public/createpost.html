<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글쓰기</title>
    <link rel="stylesheet" href="./css/createpost.css" />
  </head>
  <body>
    <h2>글쓰기</h2>
    <p><input type="text" id="text" placeholder="내용을 입력하세요" /></p>
    <button id="postBtn">작성완료</button>
    <script>
      const postBtn = document.getElementById("postBtn");
      postBtn.onclick = () => {
        const text = document.getElementById("text").value;
        const data = { text };
        const token = getCookie("token");
        postPost("http://127.0.0.1:8080/post", data, token).then((result) => {
          location.href = "./posthome.html";
        });
      };

      async function postPost(url, data, token) {
        const options = {
          method: "POST", // HTTP 메서드 설정
          headers: {
            "Content-Type": "application/json", // 전송할 데이터 형식 명시
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify(data),
        };

        try {
          const response = await fetch(url, options);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          return result;
        } catch (error) {
          console.error("POST 요청 중 오류 발생:", error);
        }
      }

      function getCookie(name) {
        const decodedCookie = decodeURIComponent(document.cookie);
        const cookies = decodedCookie.split("; ");
        for (let cookie of cookies) {
          const [key, value] = cookie.split("=");
          if (key === name) return value;
        }
        return null;
      }
    </script>
  </body>
</html>
